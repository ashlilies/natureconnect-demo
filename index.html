<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <!-- web storage - extra marks, geolocation, drag-and-drop, 1 regex/validation -->

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="script/main.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap & dependencies -->
    <!-- Proper rendering & touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest DOWNLOADED compiled and minified CSS -->
    <link rel="stylesheet" href="dependencies/bootstrap-5.0.2-dist/css/bootstrap.css">
    <!-- jQuery library -->
    <script src="dependencies/jquery/jquery-3.6.0.js"></script>
    <!-- Popper JS -->
    <script src="dependencies/popper-1.16.0/popper.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="dependencies/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div id="pageTop" class="container-fluid">
      <h1 id="logo">&nbsp;&nbsp;NatureConnect</h1>
      <ul class="nav navbar-default nav-pills flex-column flex-sm-row"></li>
        <li><a href="#" class="nav-item nav-link active">Home</a></li>
        <li><a href="calendar.html" class="nav-item nav-link">Calendar</a></li>
        <li><a href="#" class="nav-item nav-link">Gallery</a></li>
        <li><a href="#" class="nav-item nav-link">Shop</a></li>
        <li><a href="#" class="nav-item nav-link">Posts</a></li>
        <!-- padding for the right side so that the hover doesn't extend past-->
        <span>&nbsp;&nbsp;</span>
      </ul>
    </div>
    <!-- workaround for bootstrap alignment _reboot.css messing everything up -->
    <!-- <br id="navbarGap"> -->
    <div id="motd">
      <span class="span12" id="visible">Loading...</span>
      <span id="close" onclick="closeMotd();">&times;</span>
    </div>
    <div id="content">
      <div id="LatestPosts">
        <h1>Latest Posts</h1>
        <!-- an image carousel showing the latest photographs-->
        <div id="imageSlideShow">
          <a href="#"><img id="actualImage" src="content/index-slideshow/himalayas.jpg" width="50%" alt="">
          <h4>The Himalayas, Top of the World</h4></a>
        </div>
      </div>
      <br><div class="fade_rule"></div><br>
      <div id="mailingList">
        <h2>Sign up for our mailing list!</h2>
        <form class="mailingList" action="mailing-list-confirmation.html" method="get">
          <input type="email" name="mailingListAdd" placeholder="somebody@example.com" size="50" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
          <input type="submit" value="&check;">
        </form>
        <footer>We won't spam you.</footer>
      </div>
    </div>
    <div class="footer">
      <footer><br>Copyright &copy; Ashlee Tan, 2021</footer>
    </div>
  </body>
</html>
